<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Casual - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="/AppProyecto/static/appproyecto/assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/AppProyecto/static/appproyecto/css/styles.css" rel="stylesheet" />

<body>
    {% extends "AppProyecto/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center">Carga un estudiante</h2>
                    <hr>
                    <form action="" method="POST" class="text-start">{% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="id_nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control">
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" value="Enviar" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<br>
