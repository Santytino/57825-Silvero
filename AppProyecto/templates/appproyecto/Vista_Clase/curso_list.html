{% extends "AppProyecto/padre.html" %}
{% block contenidoQueCambia %}
<div class="container mt-4">
    <ul class="list-group">
        {% for curso in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="mb-1"><strong>CURSO:</strong> {{ curso.curso }}</p>
            </div>
            <div>
                <a href="{% url 'Detail' curso.id %}" class="btn btn-outline-secondary btn-sm mx-1">Ver</a>
                <a href="{% url 'Edit' curso.id %}" class="btn btn-outline-secondary btn-sm mx-1">Editar</a>
                <a href="{% url 'Delete' curso.id %}" class="btn btn-outline-secondary btn-sm mx-1">Borrar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<br>
{% endblock %}
